<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glow </title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { height: 100vh; display: flex; justify-content: center; align-items: center; background: #3f343a; }
        .hero {
            text-align: center;
            color: white;
            padding: 50px;
            border-radius: 15px;
            background: rgba(218, 19, 112, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 0, 100, 0.7);
        }
        .hero h1 { font-size: 36px; text-shadow: 0 0 10px #f51083; }
        .hero p { font-size: 16px; margin: 10px 0 20px; }
        .btn {
            background: #e91981;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-shadow: 0 0 10px #ff007f;
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.7);
        }
        .btn:hover { background: #0ddb8c; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Glow Like Neon</h1>
        <p>Step into a futuristic experience with glowing UI.</p>
        <button class="btn">Get Started</button>
    </div>
</body>
</html>
